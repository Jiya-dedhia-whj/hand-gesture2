<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class = "container">
        <center>
            <h3 class = "btn btn-success heading">Hand Gesture Web App
                <br>
                <span>&#9757;</span>
                <span>&#9996;</span>
                <span>&#128070;</span>
                <span>&#128071;</span>
                <span>&#128072;</span>
                <span>&#128073;</span>
            </h3>

            <br><br>

            <h4>Take a selfie of a gesture to know about it's meaning</h4>
             
            <br>

            <p style="font-size: 22px;">On the following gestures the model is trained</p>

            <br>


            <div class = "col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id = "camera"></div>
                <br>
                <button onclick = "take_snapshot();" class = "btn btn-warning">Capture Image</button> 
              </div>

              <div class = "col-md-4 col-sm-12 col-xs-12">
              <br>
                <span>&#9757;</span>
                <span>&#9996;</span>
                <span>&#128070;</span>
                <span>&#128071;</span>
                <span>&#128072;</span>
                <span>&#128073;</span>
              <br>
                <label>Prediction 1 - </label>
                <p class = "gesture_name" id="result_gesture_name"></p>
                <p class = "emoji" id="result_emoji"></p>
                </div>

              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
              <div id = "result"></div>
              <br>
              <button onclick="check()" class = "btn btn-success">Predict Gesture</button>
              <br><br>
              </div>
        </center>
    </div>
    <script src = "main.js"></script>
  </body>
  </html>
